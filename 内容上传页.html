(function() {
  // Header configuration function
  window.configureHeader = function(options = {}) {
    const header = document.querySelector(&#39;[data-section-id="common_header"]&#39;);
    if (!header) return;

    const {
      title = &#39;页面标题&#39;,
      showBackButton = true,
      showMenuButton = false,
      showSearchButton = false,
      showSearchInput = false,
      showAddButton = false,
      showMoreMenu = false,
      onSearch = null,
      onAdd = null
    } = options;

    // Update title
    const titleElement = header.querySelector(&#39;.header-title&#39;);
    titleElement.textContent = title;

    // Toggle back button
    const backBtn = header.querySelector(&#39;.header-back-btn&#39;);
    const menuBtn = header.querySelector(&#39;.header-menu-btn&#39;);
    backBtn.style.display = showBackButton ? &#39;flex&#39; : &#39;none&#39;;
    menuBtn.style.display = showMenuButton ? &#39;flex&#39; : &#39;none&#39;;

    // Toggle search elements
    const searchBtn = header.querySelector(&#39;.header-search-btn&#39;);
    const searchInput = header.querySelector(&#39;.header-search&#39;);
    searchBtn.classList.toggle(&#39;hidden&#39;, !showSearchButton);
    searchInput.classList.toggle(&#39;hidden&#39;, !showSearchInput);
    titleElement.classList.toggle(&#39;hidden&#39;, showSearchInput);

    // Toggle add button
    const addBtn = header.querySelector(&#39;.header-add-btn&#39;);
    addBtn.classList.toggle(&#39;hidden&#39;, !showAddButton);

    // Toggle more menu
    const moreMenu = header.querySelector(&#39;.header-more-menu&#39;);
    moreMenu.classList.toggle(&#39;hidden&#39;, !showMoreMenu);

    // Handle search toggle
    if (showSearchButton &amp;&amp; !showSearchInput) {
      searchBtn.onclick = function() {
        searchInput.classList.remove(&#39;hidden&#39;);
        titleElement.classList.add(&#39;hidden&#39;);
        searchBtn.classList.add(&#39;hidden&#39;);
        const input = searchInput.querySelector(&#39;input&#39;);
        input.focus();
      };

    // Handle search input
    if (showSearchInput &amp;&amp; onSearch) {
      const input = searchInput.querySelector(&#39;input&#39;);
      input.addEventListener(&#39;input&#39;, function(e) {
        onSearch(e.target.value);
      });
    }

    // Handle add button
    if (showAddButton &amp;&amp; onAdd) {
      addBtn.onclick = onAdd;
    }
  };

})();

function initMediaPreview() {
  let mediaFiles = [];
  
  window.addMediaFile = function(file, type) {
    const previewGrid = document.querySelector(&#39;.media-preview-grid&#39;);
    const previewItem = document.createElement(&#39;div&#39;);
    previewItem.className = &#39;media-preview-item&#39;;
    previewItem.draggable = true;
    
    let content = &#39;&#39;;
    if (type === &#39;image&#39;) {
      content = `<img src="https://placehold.co/120x120.png?text=Image+Preview" alt="图片预览" />`;
    } else if (type === &#39;video&#39;) {

      <div class="remove-btn" onclick="removeMediaFile(this)">
        <span class="iconify" data-icon="heroicons:x-mark" data-width="12"></span>
      </div>
    `;
    
    previewGrid.appendChild(previewItem);
    previewGrid.classList.remove(&#39;hidden&#39;);
    
    // 添加拖拽排序事件
    addDragSortEvents(previewItem);
    
    mediaFiles.push({ file, type, element: previewItem });
  };
  
  window.removeMediaFile = function(button) {
    const item = button.parentElement;
    const index = mediaFiles.findIndex(media => media.element === item);
    if (index > -1) {
      mediaFiles.splice(index, 1);
      item.remove();
      
      if (mediaFiles.length === 0) {
        document.querySelector(&#39;.media-preview-grid&#39;).classList.add(&#39;hidden&#39;);
      }
    }
  };
}

// 拖拽排序功能
function addDragSortEvents(element) {
  element.addEventListener(&#39;dragstart&#39;, function(e) {
    this.classList.add(&#39;dragging&#39;);
    e.dataTransfer.effectAllowed = &#39;move&#39;;
  });
  
  element.addEventListener(&#39;dragend&#39;, function() {
    this.classList.remove(&#39;dragging&#39;);
    document.querySelectorAll(&#39;.media-preview-item&#39;).forEach(item => {
      item.classList.remove(&#39;drag-over&#39;);
    });
  });
  
  element.addEventListener(&#39;dragover&#39;, function(e) {
    e.preventDefault();
    e.dataTransfer.dropEffect = &#39;move&#39;;
    this.classList.add(&#39;drag-over&#39;);
  });
  
  element.addEventListener(&#39;dragleave&#39;, function() {
    this.classList.remove(&#39;drag-over&#39;);
  });
  
  element.addEventListener(&#39;drop&#39;, function(e) {
    e.preventDefault();
    this.classList.remove(&#39;drag-over&#39;);
    
    const dragging = document.querySelector(&#39;.dragging&#39;);
    if (dragging &amp;&amp; dragging !== this) {
      const grid = this.parentElement;
      const afterElement = getDragAfterElement(grid, e.clientY);
      
      if (afterElement == null) {
        grid.appendChild(dragging);
      } else {
        grid.insertBefore(dragging, afterElement);
      }
    }
  });
}

function getDragAfterElement(container, y) {
  const draggableElements = [...container.querySelectorAll(&#39;.media-preview-item:not(.dragging)&#39;)];
  
  return draggableElements.reduce((closest, child) => {
    const box = child.getBoundingClientRect();
    const offset = y - box.top - box.height / 2;
    
    if (offset < 0 &amp;&amp; offset > closest.offset) {
      return { offset: offset, element: child };
    } else {
      return closest;
    }
  }, { offset: Number.NEGATIVE_INFINITY }).element;
}
